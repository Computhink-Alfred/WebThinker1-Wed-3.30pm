  <body>
    <form>
      <label for="userContactNumber">Contact Number:</label>
      <input type="text" id="userContactNumber" placeholder="E.g. 81781613" class="form-control">
      <p class="d-none text-danger" id="errorMessage">Error! Type in something</p>
      <button type="button" class="btn btn-primary" onclick="validate()">Submit</button>
    </form>

    <script>
      const validate = () => {
        let input = document.getElementById("userContactNumber");
        console.log(input.value.includes("@"));

        Test
        if (input.value.includes("@") == false) {
          document.getElementById("userContactNumber").classList = "form-control is-invalid";
          document.getElementById("errorMessage").classList = "text-danger";
        } else {
          document.getElementById("userContactNumber").classList = "form-control";
          document.getElementById("errorMessage").classList = "d-none text-danger";
        }
      }
    </script>
  </body>
